<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7df1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0db4f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 배경 패턴 -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="60" fill="#ffffff"/>
    <circle cx="1100" cy="100" r="40" fill="#ffffff"/>
    <circle cx="200" cy="500" r="80" fill="#ffffff"/>
    <circle cx="1000" cy="500" r="50" fill="#ffffff"/>
    <circle cx="500" cy="50" r="30" fill="#ffffff"/>
    <circle cx="700" cy="580" r="35" fill="#ffffff"/>
  </g>
  
  <!-- 메인 컨텐츠 카드 -->
  <rect x="80" y="80" width="1040" height="470" rx="24" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- JavaScript 로고 -->
  <rect x="150" y="150" width="120" height="120" rx="16" fill="url(#jsGradient)"/>
  <text x="210" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#323330">JS</text>
  
  <!-- 메인 제목 -->
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="54" font-weight="bold" fill="#1e293b">JavaScript 핵심 개념</text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="54" font-weight="bold" fill="#1e293b">학습 센터</text>
  
  <!-- 서브 제목 -->
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="28" fill="#64748b">Promise, Closure, Event Loop 등을 시각적으로 학습하세요</text>
  
  <!-- 학습 주제 아이콘들 -->
  <g transform="translate(150, 400)">
    <!-- Promise 아이콘 -->
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#3b82f6"/>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Promise</text>
    
    <!-- Closure 아이콘 -->
    <rect x="100" y="0" width="80" height="60" rx="8" fill="#10b981"/>
    <text x="140" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Closure</text>
    
    <!-- Event Loop 아이콘 -->
    <rect x="200" y="0" width="80" height="60" rx="8" fill="#f59e0b"/>
    <text x="240" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Event Loop</text>
    
    <!-- Variable 아이콘 -->
    <rect x="300" y="0" width="80" height="60" rx="8" fill="#8b5cf6"/>
    <text x="340" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Variable</text>
    
    <!-- Event 아이콘 -->
    <rect x="400" y="0" width="80" height="60" rx="8" fill="#ef4444"/>
    <text x="440" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Event</text>
  </g>
  
  <!-- 인터랙티브 아이콘 -->
  <g transform="translate(800, 150)">
    <circle cx="60" cy="60" r="50" fill="#fbbf24" opacity="0.8"/>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ffffff">🎯</text>
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">인터랙티브</text>
    <text x="60" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">학습</text>
  </g>
  
  <!-- 시뮬레이터 아이콘 -->
  <g transform="translate(920, 150)">
    <circle cx="60" cy="60" r="50" fill="#06b6d4" opacity="0.8"/>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ffffff">⚡</text>
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">시각적</text>
    <text x="60" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">시뮬레이터</text>
  </g>
  
  <!-- 하단 URL -->
  <text x="600" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">1nnovator-js-study.vercel.app</text>
</svg> 